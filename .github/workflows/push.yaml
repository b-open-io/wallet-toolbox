name: Test and Publish Package

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: test
    # Only run on push to master/main, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        package: ['.', 'client', 'mobile']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup and build package
        run: |
          cd ${{ matrix.package }}
          npm ci
          npm run build --if-present

      - name: Check if version already published
        id: check-version
        run: |
          cd ${{ matrix.package }}
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Package (${{ matrix.package }}): $PACKAGE_NAME@$PACKAGE_VERSION"

          # Check if this version exists on npm
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not yet published"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.should_publish == 'true'
        run: |
          cd ${{ matrix.package }}
          npm publish

      - name: Skip publishing
        if: steps.check-version.outputs.should_publish == 'false'
        run: echo "Skipping publish (${{ matrix.package }}) - version already exists on npm"